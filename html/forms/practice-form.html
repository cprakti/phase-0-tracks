<!DOCTYPE html>
<html>
<head>
  <title>Practice</title>
</head>
<body>
<h1>Form Practicing</h1>
<form name="Practice" action="success.html" method="POST">
<div>
  <label>What do you want for dinner?</label>
    <select name="dinner">
      <option value="food">Pizza</option>
      <option value="food">Pasta</option>
      <option value="food">Steak</option>
    </select>
</div>


<div>
  <p><label>Describe what you want to eat:</label></p>
  <textarea name="description" rows="5" cols="30">Write your description here.</textarea>
</div>

<div>
  <label>Name</label>
  <input type="text" name="fullname">
</div>

<div>
  <label>Password</label>
  <input type="password" name="password">
</div>

<div>
  <label>Date</label>
  <input type="date" name="date">
</div>

<div>
  <button type="submit">Confirm your input</button>
</div>
</form>

</body>
</html>
